<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="계산기.css">
</head>

<body>
  <main>
    <div class="calculation">
      <div class="value-box">
        <div class="absolute" id="abs"></div>
        <div class="value-input" id="input"></div>
      </div>
      <div class="buttons">
        <button data-type="ac" class="ac" id="c">C</button>
        <button data-type="operator" class="operator" id="plus">+</button>
        <button data-type="operator" class="operator" id="minus">-</button>
        <button data-type="operator" class="operator" id="multi">X</button>
        <button class="num-btn" id="7">7</button>
        <button class="num-btn" id="8">8</button>
        <button class="num-btn" id="9">9</button>
        <button data-type="operator" class="operator" id="div">/</button>
        <button class="num-btn" id="4">4</button>
        <button class="num-btn" id="5">5</button>
        <button class="num-btn" id="6">6</button>
        <button data-type="result" class="result" id="equal">=</button>
        <button class="num-btn" id="1">1</button>
        <button class="num-btn" id="2">2</button>
        <button class="num-btn" id="3">3</button>
        <button class="num-btn" id="0">0</button>
      </div>
    </div>
  </main>

  <script src="계산기.js"></script>
</body>

</html>
